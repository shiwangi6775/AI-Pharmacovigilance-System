<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Patient Data System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .status-badge {
            transition: all 0.2s ease;
        }
        
        .status-badge:hover {
            transform: scale(1.05);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .progress-ring {
            transition: stroke-dashoffset 0.5s ease;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <i class="fas fa-hospital text-blue-600 text-2xl mr-3"></i>
                    <h1 class="text-xl font-bold text-gray-900">Admin Dashboard</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="refreshData()" class="text-gray-500 hover:text-gray-700 transition" id="refreshIcon">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button onclick="refreshData()" class="text-sm text-gray-600 hover:text-gray-800" id="refreshButton">
                        <i class="fas fa-sync-alt mr-1"></i>
                        Refresh Now
                    </button>
                    <span class="text-sm text-gray-500">Last updated: <span id="lastUpdated">Just now</span></span>
                    <div class="w-8 h-8 bg-green-600 rounded-full flex items-center justify-center">
                        <i class="fas fa-user-shield text-white text-sm"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="card-hover bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center mr-4">
                        <i class="fas fa-users text-blue-600 text-xl"></i>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">Total Patients</p>
                        <p class="text-2xl font-bold text-gray-900" id="totalPatients">0</p>
                    </div>
                </div>
            </div>
            
            <div class="card-hover bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center mr-4">
                        <i class="fas fa-check-circle text-green-600 text-xl"></i>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">Completed</p>
                        <p class="text-2xl font-bold text-gray-900" id="completedPatients">0</p>
                    </div>
                </div>
            </div>
            
            <div class="card-hover bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-yellow-100 rounded-lg flex items-center justify-center mr-4">
                        <i class="fas fa-clock text-yellow-600 text-xl"></i>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">In Progress</p>
                        <p class="text-2xl font-bold text-gray-900" id="inProgressPatients">0</p>
                    </div>
                </div>
            </div>
            
            <div class="card-hover bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-red-100 rounded-lg flex items-center justify-center mr-4">
                        <i class="fas fa-exclamation-triangle text-red-600 text-xl"></i>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">High Risk</p>
                        <p class="text-2xl font-bold text-gray-900" id="highRiskPatients">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters and Search -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
                <div class="flex-1 max-w-md">
                    <div class="relative">
                        <input 
                            type="text" 
                            id="searchInput"
                            placeholder="Search by patient name or PHN..." 
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            onkeyup="filterPatients()"
                        >
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
                
                <div class="flex gap-2">
                    <select id="riskFilter" onchange="filterPatients()" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="">All Risk Levels</option>
                        <option value="HIGH_RISK">High Risk</option>
                        <option value="LOW_RISK">Low Risk</option>
                        <option value="NOT_ASSESSED">Not Assessed</option>
                    </select>
                    
                    <select id="statusFilter" onchange="filterPatients()" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="">All Status</option>
                        <option value="completed">Completed</option>
                        <option value="in-progress">In Progress</option>
                        <option value="not-started">Not Started</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Patients Table -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold text-gray-900">Patient Records</h2>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Patient</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">PHN</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Progress</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Risk Level</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="patientsTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Patient rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
            
            <!-- Loading State -->
            <div id="loadingState" class="hidden p-8 text-center">
                <div class="inline-flex items-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mr-3"></div>
                    <span class="text-gray-700">Loading patient data...</span>
                </div>
            </div>
            
            <!-- Empty State -->
            <div id="emptyState" class="hidden p-8 text-center">
                <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-users text-gray-400 text-2xl"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-900 mb-2">No patients found</h3>
                <p class="text-gray-500">No patient records match your current filters.</p>
            </div>
        </div>
    </main>

    <!-- Patient Detail Modal -->
    <div id="patientModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Patient Details</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500" id="patientModalContent"></p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="closeSummaryModal" class="px-4 py-2 bg-indigo-600 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Patient Modal -->
    <div id="editModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Edit Patient Data</h3>
                <div class="mt-2 px-7 py-3">
                    <form id="editPatientForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Patient Initials</label>
                            <input type="text" id="editPatientInitials" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">PHN</label>
                            <input type="text" id="editPHN" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Case ID</label>
                            <input type="text" id="editCaseId" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" readonly>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Risk Assessment</label>
                            <select id="editRiskAssessment" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="LOW_RISK">Low Risk</option>
                                <option value="MEDIUM_RISK">Medium Risk</option>
                                <option value="HIGH_RISK">High Risk</option>
                                <option value="NOT_ASSESSED">Not Assessed</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="items-center px-4 py-3 space-x-3">
                    <button onclick="savePatientEdits()" class="px-4 py-2 bg-green-600 text-white text-base font-medium rounded-md shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 w-full">
                        Save Changes
                    </button>
                    <button onclick="closeEditModal()" class="px-4 py-2 bg-gray-300 text-gray-700 text-base font-medium rounded-md shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 w-full">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let patients = [];
        let filteredPatients = [];

        // API Base URL
        const API_BASE = 'http://localhost:8000/api/patient-interface';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadPatients();
            // Auto-refresh every 10 seconds (more frequent)
            setInterval(loadPatients, 10000);
        });

        // Load patients data
        async function loadPatients() {
            console.log('Loading patients data...'); // Debug log
            showLoading(true);
            
            try {
                // Add cache-busting timestamp
                const timestamp = new Date().getTime();
                const response = await fetch(`${API_BASE}/all-patients?t=${timestamp}`);
                const data = await response.json();
                console.log('Received data:', data); // Debug log
                
                
                    patients = data.patients;
                    filteredPatients = [...patients];
                    console.log('Patients loaded:', patients.length); // Debug log
                    updateStatistics();
                    renderPatientsTable();
                    updateLastUpdated();
                 
            } catch (error) {
                console.error('Error loading patients:', error); // Debug log
                showError('Network error. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        // Update statistics
        function updateStatistics() {
            const total = patients.length;
            const completed = patients.filter(p => p.completion_percentage === 100).length;
            const inProgress = patients.filter(p => p.completion_percentage > 0 && p.completion_percentage < 100).length;
            const highRisk = patients.filter(p => p.risk_assessment === 'HIGH_RISK').length;
            
            document.getElementById('totalPatients').textContent = total;
            document.getElementById('completedPatients').textContent = completed;
            document.getElementById('inProgressPatients').textContent = inProgress;
            document.getElementById('highRiskPatients').textContent = highRisk;
        }

        // Render patients table
        function renderPatientsTable() {
            const tbody = document.getElementById('patientsTableBody');
            const emptyState = document.getElementById('emptyState');
            
            if (filteredPatients.length === 0) {
                tbody.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            tbody.innerHTML = filteredPatients.map(patient => `
                <tr class="hover:bg-gray-50 transition-colors">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center mr-3">
                                <i class="fas fa-user text-gray-600 text-sm"></i>
                            </div>
                            <span class="font-medium text-gray-900">${patient.patient_initials}</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="text-gray-900">${patient.contact_no}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="w-16 bg-gray-200 rounded-full h-2 mr-2">
                                <div class="bg-blue-600 h-2 rounded-full" style="width: ${patient.completion_percentage}%"></div>
                            </div>
                            <span class="text-sm text-gray-600">${patient.completion_percentage.toFixed(1)}%</span>
                        </div>
                        <div class="text-xs text-gray-500 mt-1">
                            ${patient.answered_correctly}/${patient.total_questions} answered
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        ${getRiskBadge(patient.risk_assessment)}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        ${getStatusBadge(patient.completion_percentage)}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="viewPatientDetails('${patient.contact_no}')" class="text-blue-600 hover:text-blue-900 mr-3">
                            <i class="fas fa-eye"></i> View
                        </button>
                        <button onclick="editPatientData('${patient.contact_no}')" class="text-green-600 hover:text-green-900 mr-3">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button onclick="exportPatientData('${patient.case_id}')" class="text-gray-600 hover:text-gray-900">
                            <i class="fas fa-download"></i> Export
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Get risk badge HTML
        function getRiskBadge(riskAssessment) {
            const badges = {
                'HIGH_RISK': '<span class="status-badge px-2 py-1 text-xs font-semibold rounded-full bg-red-100 text-red-800"><i class="fas fa-exclamation-triangle mr-1"></i>High Risk</span>',
                'MEDIUM_RISK': '<span class="status-badge px-2 py-1 text-xs font-semibold rounded-full bg-yellow-100 text-yellow-800"><i class="fas fa-exclamation-triangle mr-1"></i>Medium Risk</span>',
                'LOW_RISK': '<span class="status-badge px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800"><i class="fas fa-shield-alt mr-1"></i>Low Risk</span>',
                'NOT_ASSESSED': '<span class="status-badge px-2 py-1 text-xs font-semibold rounded-full bg-gray-100 text-gray-800"><i class="fas fa-question-circle mr-1"></i>Not Assessed</span>'
            };
            
            return badges[riskAssessment] || badges['NOT_ASSESSED'];
        }

        // Get status badge HTML
        function getStatusBadge(completionPercentage) {
            if (completionPercentage === 0) {
                return '<span class="status-badge px-2 py-1 text-xs font-semibold rounded-full bg-gray-100 text-gray-800"><i class="fas fa-circle mr-1"></i>Not Started</span>';
            } else if (completionPercentage === 100) {
                return '<span class="status-badge px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800"><i class="fas fa-check-circle mr-1"></i>Completed</span>';
            } else {
                return '<span class="status-badge px-2 py-1 text-xs font-semibold rounded-full bg-yellow-100 text-yellow-800"><i class="fas fa-clock mr-1"></i>In Progress</span>';
            }
        }

        // Filter patients
        function filterPatients() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const riskFilter = document.getElementById('riskFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            
            filteredPatients = patients.filter(patient => {
                // Search filter
                const matchesSearch = !searchTerm || 
                    patient.patient_initials.toLowerCase().includes(searchTerm) ||
                    patient.contact_no.includes(searchTerm);
                
                // Risk filter
                const matchesRisk = !riskFilter || patient.risk_assessment === riskFilter;
                
                // Status filter
                let matchesStatus = true;
                if (statusFilter === 'completed') {
                    matchesStatus = patient.completion_percentage === 100;
                } else if (statusFilter === 'in-progress') {
                    matchesStatus = patient.completion_percentage > 0 && patient.completion_percentage < 100;
                } else if (statusFilter === 'not-started') {
                    matchesStatus = patient.completion_percentage === 0;
                }
                
                return matchesSearch && matchesRisk && matchesStatus;
            });
            
            renderPatientsTable();
        }

        // View patient details
        async function viewPatientDetails(phn) {
            console.log('Viewing details for PHN:', phn); // Debug log
            
            // First refresh the main data to get latest info
            const refreshIcon = document.getElementById('refreshIcon');
            const refreshButton = document.getElementById('refreshButton');
            
            if (refreshIcon) {
                refreshIcon.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i>';
            }
            if (refreshButton) {
                refreshButton.innerHTML = '<i class="fas fa-sync-alt fa-spin mr-1"></i>Refreshing...';
                refreshButton.disabled = true;
            }
            
            await loadPatients();
            
            try {
                // Add cache-busting timestamp
                const timestamp = new Date().getTime();
                const response = await fetch(`${API_BASE}/summary/${phn}?t=${timestamp}`);
                const data = await response.json();
                
                if (data.success) {
                    showPatientModal(data.summary);
                } else {
                    showError('Failed to load patient details');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                // Remove spinning animation
                if (refreshIcon) {
                    refreshIcon.innerHTML = '<i class="fas fa-sync-alt"></i>';
                }
                if (refreshButton) {
                    refreshButton.innerHTML = '<i class="fas fa-sync-alt mr-1"></i>Refresh Now';
                    refreshButton.disabled = false;
                }
            }
        }

        // Show edit modal
        function showEditModal(summary) {
            const modal = document.getElementById('editModal');
            const form = document.getElementById('editPatientForm');
            
            // Populate form with patient data
            document.getElementById('editPatientInitials').value = summary.patient_initials || '';
            document.getElementById('editPHN').value = summary.contact_no || '';
            document.getElementById('editCaseId').value = summary.case_id || '';
            document.getElementById('editRiskAssessment').value = summary.risk_assessment || 'NOT_ASSESSED';
            
            modal.classList.remove('hidden');
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
        }

        // Save patient edits
        async function savePatientEdits() {
            const formData = {
                patient_initials: document.getElementById('editPatientInitials').value,
                contact_no: document.getElementById('editPHN').value,
                case_id: document.getElementById('editCaseId').value,
                risk_assessment: document.getElementById('editRiskAssessment').value
            };
            
            console.log('Saving patient edits:', formData); // Debug log
            
            try {
                const response = await fetch(`${API_BASE}/update-patient`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                console.log('Update response:', data); // Debug log
                
                if (data.success) {
                    alert('Patient data updated successfully!');
                    closeEditModal();
                    loadPatients(); // Refresh the data
                } else {
                    alert('Failed to update patient data');
                }
            } catch (error) {
                console.error('Error updating patient:', error);
                alert('Network error. Please try again.');
            }
        }

        // Close patient modal
        function closePatientModal() {
            document.getElementById('patientModal').classList.add('hidden');
        }

        // Export patient data
        function exportPatientData(caseId) {
            // This would implement actual export functionality
            alert(`Export functionality for case ${caseId} would be implemented here`);
        }

        // Edit patient data
        async function editPatientData(phn) {
            console.log('Editing patient data for PHN:', phn); // Debug log
            
            try {
                const response = await fetch(`${API_BASE}/summary/${phn}`);
                const data = await response.json();
                
                if (data.success) {
                    showEditModal(data.summary);
                } else {
                    showError('Failed to load patient data for editing');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        }

        // Refresh data
        function refreshData() {
            console.log('Manual refresh triggered'); // Debug log
            
            // Add spinning animation
            const refreshIcon = document.getElementById('refreshIcon');
            const refreshButton = document.getElementById('refreshButton');
            
            if (refreshIcon) {
                refreshIcon.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i>';
            }
            if (refreshButton) {
                refreshButton.innerHTML = '<i class="fas fa-sync-alt fa-spin mr-1"></i>Refreshing...';
                refreshButton.disabled = true;
            }
            
            loadPatients().finally(() => {
                // Remove spinning animation
                if (refreshIcon) {
                    refreshIcon.innerHTML = '<i class="fas fa-sync-alt"></i>';
                }
                if (refreshButton) {
                    refreshButton.innerHTML = '<i class="fas fa-sync-alt mr-1"></i>Refresh Now';
                    refreshButton.disabled = false;
                }
            });
        }

        // Update last updated time
        function updateLastUpdated() {
            document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
        }

        // Utility functions
        function showLoading(show) {
            const loadingState = document.getElementById('loadingState');
            const tbody = document.getElementById('patientsTableBody');
            
            if (show) {
                loadingState.classList.remove('hidden');
                tbody.innerHTML = '';
            } else {
                loadingState.classList.add('hidden');
            }
        }

        function showError(message) {
            // Create a toast notification instead of alert
            const toast = document.createElement('div');
            toast.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 fade-in';
            toast.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 5000);
        }

        // Close modal when clicking outside
        document.getElementById('patientModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePatientModal();
            }
        });
    </script>
</body>
</html>
